apiVersion: v1
kind: Service
metadata:
  name: nfs-confluence-prod
  labels:
    app: nfs-confluence-prod
spec:
  ports:
  - port: 2049
    name: nfs-confluence-prod
  selector:
    app: nfs-confluence-prod
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs-confluence-prod
spec:
  serviceName: nfs-confluence-prod
  replicas: 1
  selector:
    matchLabels:
      app: nfs-confluence-prod
  template:
    metadata:
      labels:
        app: nfs-confluence-prod
    spec:
      containers:
      - name: nfs-confluence-prod
        image: gcr.io/cubs-consulting/nfs-confluence
        ports:
        - containerPort: 2049
          name: nfs-confl-test
        resources:
          limits:
            cpu: ".5"
            memory: "500Mi"
          requests:
            cpu: ".25"
            memory: "250Mi"
        volumeMounts:
        - name: nfs-confluence-prod
          mountPath: /nfsshare
        livenessProbe:
          tcpSocket:
            port: 2049
          initialDelaySeconds: 3
          periodSeconds: 3
        securityContext:
          privileged: true          
  volumeClaimTemplates:
  - metadata:
      name: nfs-confluence-prod
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 30Gi
